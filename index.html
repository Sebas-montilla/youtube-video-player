<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/nav-header.css">
    <title>Youtube</title>
</head>
<body>
    <nav>
        <div class="menu-lines">
            <a href="#"><img class="menu" src="./Images/menu.png" alt=""></a>
        </div>
        <div class="left">       
            <div class="logo">
                
                <ul>
                    <!-- <li><img class="menu" src="./Images/menu.png" alt=""></li> -->
                    <li><a href="https://www.youtube.com/"><img src="./Images/YouTube.png" alt="youtube logo"></li></a>
                    <li><a href="https://www.youtube.com/"><h1>YouTube</h1></li></a>
                </ul>
            </div>
        </div>

        <div class="center">
            <div class="container"></div>    
                <div class="search-box">
                    <input type="text" placeholder="Search">  
                    <button type="button" class="button">
                        <span class="button-icon">
                            <ion-icon name="search-outline"></ion-icon>
                        </span>
                    </button>  
                </div>
            </div>   
        </div>

        <div class="mic_button">
            <button type="button" class="mic-button">
                <span class="material-icons">
                    mic
                </span>
            </button>  
        </div> 

        <div class="right">
            
            <div class="right_button">
                <button type="button" class="rec-button">
                    <span class="mic-icon">
                        <i class="material-icons">video_call</i>                
                    </span>
                </button>  
            </div> 
    
            <div class="right_button">
                <button type="button" class="square-button">
                    <span class="mic-icon">
                        <i class="material-icons">apps</i>
                    </span>
                </button>  
            </div> 
    
            <div class="right_button">
                <button type="button" class="not-button">
                    <span class="mic-icon">
                        <ion-icon name="notifications-outline"></ion-icon>                    
                    </span>
                </button>  
            </div> 
            
            <div class="right_button">
                <button type="button" class="email-button">
                    <span class="email-button">S</span>
                </button>  
            </div>
             
        </div>
    </nav>
    
    <main>
        <div class="media-sections">
            <div class="main-media-section">
                <div class="yt-video"></div>
                <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/lJIrF4YjHfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
            </div>
            <div class="second-media-section">

            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
