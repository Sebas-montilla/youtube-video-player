<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/nav-header.css">
    <title>Youtube</title>
</head>
<body>
    <nav>
        <div class="menu-lines">
            <a href="#"><img class="menu" src="./Images/menu.png" alt=""></a>
        </div>
        <div class="left">       
            <div class="logo">
                
                <ul>
                    <!-- <li><img class="menu" src="./Images/menu.png" alt=""></li> -->
                    <li><a href="https://www.youtube.com/"><img src="./Images/YouTube.png" alt="youtube logo"></li></a>
                    <li><a href="https://www.youtube.com/"><h1 class="yt-name">YouTube</h1></li></a>
                </ul>
            </div>
        </div>

        <div class="center">
            <div class="container"></div>    
                <div class="search-box">
                    <input type="text" placeholder="Search">  
                    <button type="button" class="button">
                        <span class="button-icon">
                            <ion-icon name="search-outline"></ion-icon>
                        </span>
                    </button>  
                </div>
            </div>   
        </div>

        <div class="mic_button">
            <button type="button" class="mic-button">
                <span class="material-icons">
                    mic
                </span>
            </button>  
        </div> 

        <div class="right">
            
            <div class="right_button">
                <button type="button" class="rec-button">
                    <span class="mic-icon">
                        <i class="material-icons">video_call</i>                
                    </span>
                </button>  
            </div> 
    
            <div class="right_button">
                <button type="button" class="square-button">
                    <span class="mic-icon">
                        <i class="material-icons">apps</i>
                    </span>
                </button>  
            </div> 
    
            <div class="right_button">
                <button type="button" class="not-button">
                    <span class="mic-icon">
                        <ion-icon name="notifications-outline"></ion-icon>                    
                    </span>
                </button>  
            </div> 
            
            <div class="right_button">
                <button type="button" class="email-button">
                    <span class="email-button">S</span>
                </button>  
            </div>
             
        </div>
    </nav>
    
    <main>
        <div class="media-sections">
            
            <!-- * Video section with tittle, viewers and buttons-->
            <!-- TODO main section -->
            <div class="main-media-section">
                <div class="yt-video">
                    <div class="yt-container">
                        <iframe width="790" height="530" src="https://www.youtube.com/embed/fJkftOrBW1g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="video-info">
                    <div class="video-tittle">
                        <h1 class="tittle">La vie en rose</h1>
                    </div>
                    <div class="main-info">
                        <div class="views">
                            <h3 class="views-count">3,704,500 views â€¢ May 12, 2017</h3>
                        </div>
                        <div class="main-info-buttons">
                            
                            <div class="info-buttons">
                                <button type="button" class="thumb-up">
                                    <span class="material-icons">
                                        thumb_up
                                    </span>
                                </button> 
                            </div>  

                            <div class="info-buttons">
                                <button type="button" class="thumb-down">
                                    <span class="material-icons">
                                        thumb_down_off_alt 
                                    </span>
                                </button> 
                            </div> 

                            <div class="info-buttons">
                                <button type="button" class="share">
                                    <span>
                                        <ion-icon name="arrow-redo-outline"></ion-icon>
                                    </span>
                                </button> 
                            </div> 

                            <div class="info-buttons">
                                <button type="button" class="add-list">
                                    <span class="material-icons">
                                        playlist_add
                                    </span>
                                </button> 
                            </div> 

                            <div class="info-buttons">
                                <button type="button" class="dots">
                                    <span>
                                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                                    </span>
                                </button> 
                            </div> 
                          
                        </div>
                    </div>
                    <div class="line-likes"></div>
                    <div class="line1"></div>
                </div> 
            </div>
            <!-- ! End main video section -->

            <div class="second-media-section">
                <!-- <a href="https://www.youtube.com/watch?v=gZYtes1RO_w" target="_blank">
                    <div class="recommendation">
                        <img src="https://i.ytimg.com/vi/gZYtes1RO_w/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLBM9Bwp50lx-uWIzud4Bj6yJjtxLw" alt=""></a> 
                    </div> -->
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
